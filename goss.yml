---
package:
  curl:
    installed: true
  sudo:
    installed: true
  gdal-bin:
    installed: true
  ghostscript:
    installed: true

command:
  node --version:
    exit-status: 0
    stdout:
      - "v16"
  yarn --version:
    exit-status: 0
  npm --version:
    exit-status: 0
  php -r "echo join(',', Imagick::queryFormats('PDF'));":
    exit-status: 0
    stdout:
      - "PDF"
  sudo npm --version:
    exit-status: 0
  composer --version:
    exit-status: 0
    stdout:
      - "2"
  gdalinfo --version:
    exit-status: 0
  ogrinfo --version:
    exit-status: 0
  ogr2ogr --version:
    exit-status: 0
  gdal_translate --version:
    exit-status: 0
  php -m:
    exit-status: 0
    stdout:
      - bcmath
      - bz2
      - calendar
      - exif
      - gd
      - iconv
      - imagick
      - intl
      - mbstring
      - OPcache
      - pcntl
      - pdo_mysql
      - pdo_pgsql
      - redis
      - xml
      - zip
file:
  /usr/local/etc/php/conf.d/zz-conf.ini:
    exists: true
    contains:
      - memory_limit
  /usr/local/etc/php/conf.d/opcache-recommended.ini:
    exists: true
  /usr/local/etc/php/conf.d/apcu-recommended.ini:
    exists: true
  /usr/local/etc/php/conf.d/php_timezone.ini:
    exists: true
    contains: 
      - "date.timezone=UTC"
      - "!mv"
  /home/php:
    exists: true
    owner: php
  /home/php/.composer:
    exists: true
    owner: php
  /etc/ImageMagick-6/policy.xml:
    exists: true
    contains:
      - "<policy domain=\"module\" rights=\"read|write\" pattern=\"PDF\" />"

user:
  php:
    exists: true
    home: /home/php